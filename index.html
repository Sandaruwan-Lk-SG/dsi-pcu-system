<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DSI Inventory — Login</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Smooth fade-in animation */
    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 flex items-center justify-center p-6 relative overflow-hidden">

  <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
  <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-indigo-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

  <div class="w-full max-w-md fade-in z-10">
    <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-2xl p-8 relative">
      
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-600/20 mb-4">
          <i class="fa-solid fa-boxes-stacked text-2xl text-blue-400"></i>
        </div>
        <h1 class="text-3xl font-bold text-white tracking-tight">Welcome Back</h1>
        <p class="text-sm text-slate-300 mt-2">DSI Inventory Management System</p>
      </div>

      <div id="error" class="text-sm text-rose-300 bg-rose-500/10 border border-rose-500/20 rounded-lg p-3 mb-4 hidden text-center"></div>

      <div class="space-y-5">
        <div>
          <label class="block text-xs font-semibold text-slate-300 uppercase tracking-wider mb-1 ml-1">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa-regular fa-user text-slate-400"></i>
            </div>
            <input id="username" type="text" 
              class="w-full pl-10 pr-4 py-3 bg-slate-800/50 border border-slate-600 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300" 
              placeholder="Enter your username" />
          </div>
        </div>

        <div>
          <label class="block text-xs font-semibold text-slate-300 uppercase tracking-wider mb-1 ml-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa-solid fa-lock text-slate-400"></i>
            </div>
            <input id="password" type="password" 
              class="w-full pl-10 pr-4 py-3 bg-slate-800/50 border border-slate-600 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300" 
              placeholder="••••••••" />
          </div>
        </div>
      </div>

      <button id="loginBtn" class="w-full mt-8 py-3.5 px-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-semibold rounded-xl shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 focus:ring-4 focus:ring-blue-500/30">
        Sign In
      </button>

      <div class="mt-6 text-center">
        <p class="text-xs text-slate-500">
          Demo Credentials: <span class="text-slate-400 font-mono">admin / password</span>
        </p>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      const errEl = document.getElementById('error');
      
      // Reset error state
      errEl.textContent = '';
      errEl.classList.add('hidden');

      if (!u || !p) { 
        showError('Please enter both username and password'); 
        return; 
      }

      // Add loading state to button
      const btn = document.getElementById('loginBtn');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Signing in...';
      btn.disabled = true;
      btn.classList.add('opacity-75', 'cursor-not-allowed');

      try {
        const res = await apiPost('/api/login', { username: u, password: p });
        saveAuth(res.token, res.user);
        window.location.href = 'app.html';
      } catch (e) {
        console.error(e);
        showError(e?.message || (e?.body?.error) || 'Login failed. Please check credentials.');
      } finally {
        // Remove loading state
        btn.innerHTML = originalText;
        btn.disabled = false;
        btn.classList.remove('opacity-75', 'cursor-not-allowed');
      }
    });

    function showError(msg) {
      const errEl = document.getElementById('error');
      errEl.textContent = msg;
      errEl.classList.remove('hidden');
      // Shake animation for error
      errEl.parentElement.classList.add('animate-pulse');
      setTimeout(() => errEl.parentElement.classList.remove('animate-pulse'), 500);
    }

    (function(){
      const t = localStorage.getItem('token');
      if (t) window.location.href = 'app.html';
    })();
  </script>
</body>
</html>
